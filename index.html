<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section class="bank">
        <div class="container">
                <div class="row justify-content-center align-items-center g-4">
                    <p class="text-center font-weight-bolder pt-4">
                        <img src="img/tv.png" alt="tv">
                        <span> نظاام التقسيط اللي مش مريح </span>
                        <div class="money">
                            <p id="total" class="total  mt-5 mb-5 ">
                                35000 <SPan>L.E</SPan>
                            </p>
                        </div>
                    </p>
        
                    <div class="col-lg-4">
                        <div class="bank-ahly">
                            <button id="bankAhly"> <img src="img/images.png" alt="bank-ahly"> </button>
                            <div class="btn-month" id="ahlyMonths">
                                <button class="btn btn-danger" id="month6">6-month</button>
                                <button class="btn btn-dark" id="month12">12-month</button>
                                <button class="btn btn-warning" id="month18">18-month</button>
                                <button class="btn btn-info" id="month24">24-month</button>
                                <button class="btn  btn-success" id="month36">36-month</button>
                                <button class="btn  btn-secondary" id="month48">48-month</button>

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="yes-bank text-center">
                            <button id="yesBank">
                                <img src="img/Yes_Bank_logo.png" alt="yes-bank">
                            </button>
                            <div class="btn-month" id="yesMonths">
                                <button class="btn btn-warning" id="yesMonth6">6-month</button>
                                <button class="btn btn-danger" id="yesMonth12">12-month</button>
                                <button class="btn btn-dark" id="yesMonth18">18-month</button>
                                <button class="btn btn-info" id="yesMonth24">24-month</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="union-bank text-center">
                            <button id="unionBank">
                                <img src="img/153-1531453_union-bank-of-india-bank-logo-hd-png.png" alt="union-bank">
                            </button>
                            <div class="btn-month" id="unionMonths">
                                <button class="btn btn-warning" id="threeMonth">3-month</button>
                                <button class="btn btn-danger" id="sixMonth">6-month</button>
                                <button class="btn btn-dark" id="twMonth">12-month</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>

</body>

</html>
